<!DOCTYPE html>

<html lang="en">

<head>

	<title>Title</title>

	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial scale=1.0, maximum scale=1.0, user-scalable=0" />
	<link rel="stylesheet" href="css/scss.css">

	<!-- Библиотека анимаций animate.style -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<script src="/js/wow.min.js"></script>
<script>
	new WOW().init();
</script>

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Отправка данных на почту</h1>
				<div class="form__item wow animate__animated animate__fadeInRight">
					<label for="formName" class="form__label">Имя*:</label>
					<input id="formName" type="text" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*:</label>
					<input id="formEmail" type="email" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Левша или правша ?</div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" type="radio" name="hand" value="right" class="options__input" checked>
							<label for="formRightHanded" class="options__label"><span>Правша</span></label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" type="radio" name="hand" value="left" class="options__input">
							<label for="formLeftHanded" class="options__label"><span>Левша</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Сообщение:</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Возраст:</div>
					<select name="age" class="select">
						<option value="до 18" selected>Молодой</option>
						<option value="от 18 до 25">Средний</option>
						<option value="от 25 до 50">Старый</option>
						<option value="после 50">Коряга</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Прикрепить фото</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
							<div class="file__button">Выбрать</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>Я даю вое согласие на обработку персональных
								данных</span></label>
					</div>
				</div>
				<button class="form__button wow animate__animated animate__fadeInRight" type="submit">Отправить</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
